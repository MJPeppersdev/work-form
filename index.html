<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Splash</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<a id="github-link" href="https://github.com/McGdevfunk824" target="_blank"></a>


<div class="form-wrapper">
    <div class="form">
        <div class="header">
            <h1>Let's work together.</h1>
            <p class="intro">Complete this little form with some basic info about your project.</p>
        </div>
        <select class="btr-form-control btr-select" name="menu=163" placeholder="Project" aria-invalid="false">
            <option value="Option 1" disabled="disabled" selected="selected">Project type...</option>
            <option value="Option 2">Web</option>
            <option value="Option 3">App</option>
            <option value="Option 4">Branding      </option>
            <option value="Option 5">SEO          </option>
        </select>
        <textarea class="message" placeholder="Message" rows="1"></textarea>
        <button class="submit">
            <div class="inner">Submit.</div>
        </button>
    </div>
</div>
<script src="App.js"></script>

</html>
